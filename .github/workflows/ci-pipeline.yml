name: Pipeline CI/CD MLops

on:
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install requirements
        run: pip install -r ./Python/puntaje_credito/requerimientos.txt

      - name: Run test
        run: pytest ./Python/puntaje_credito/tests/test_model_creation.py
